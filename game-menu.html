<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪食蛇 - 菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .menu-btn {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        .menu-btn:hover {
            background-color: #45a049;
        }
        .scores-btn {
            background-color: #2196F3;
        }
        .scores-btn:hover {
            background-color: #0b7dda;
        }
        .back-link {
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .scores-container {
            display: none;
            margin-top: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .close-scores {
            background-color: #f44336;
            margin-top: 15px;
        }
        .close-scores:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- JSDOS: 这是贪食蛇游戏的菜单页面 -->
    <div class="container">
        <h1>贪食蛇游戏</h1>
        
        <button class="menu-btn" id="play-btn">开始游戏</button>
        <button class="menu-btn scores-btn" id="scores-btn">查看排行榜</button>
        
        <div class="scores-container" id="scores-container">
            <h2>排行榜 TOP 10</h2>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>分数</th>
                        <th>日期</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 分数数据将通过JavaScript动态填充 -->
                </tbody>
            </table>
            <button class="menu-btn close-scores" id="close-scores-btn">关闭排行榜</button>
        </div>
        
        <a href="index.html" class="back-link">返回主页</a>
    </div>

    <script>
        // JSDOS: 游戏菜单的JavaScript代码
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.getElementById('play-btn');
            const scoresBtn = document.getElementById('scores-btn');
            const closeScoresBtn = document.getElementById('close-scores-btn');
            const scoresContainer = document.getElementById('scores-container');
            const scoresTable = document.getElementById('scores-table').querySelector('tbody');
            
            // 检查是否已登录
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                // 如果未登录，重定向到登录页面
                window.location.href = 'index.html';
                return;
            }
            
            // 玩游戏按钮点击事件
            playBtn.addEventListener('click', () => {
                window.location.href = 'snake.html';
            });
            
            // 查看排行榜按钮点击事件
            scoresBtn.addEventListener('click', () => {
                loadScores();
                scoresContainer.style.display = 'block';
            });
            
            // 关闭排行榜按钮点击事件
            closeScoresBtn.addEventListener('click', () => {
                scoresContainer.style.display = 'none';
            });
            
            // 加载分数排行榜
            function loadScores() {
                const scores = JSON.parse(localStorage.getItem('snakeScores') || '[]');
                
                // 清空表格
                scoresTable.innerHTML = '';
                
                if (scores.length === 0) {
                    // 如果没有分数记录
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="4" style="text-align: center;">暂无记录</td>';
                    scoresTable.appendChild(row);
                } else {
                    // 填充表格
                    scores.slice(0, 10).forEach((score, index) => {
                        const row = document.createElement('tr');
                        
                        // 格式化日期
                        const date = new Date(score.date);
                        const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                        
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${score.username}</td>
                            <td>${score.score}</td>
                            <td>${formattedDate}</td>
                        `;
                        
                        scoresTable.appendChild(row);
                    });
                }
            }
        });
    </script>
</body>
</html>
