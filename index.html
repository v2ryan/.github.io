<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏中心 - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .game-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .game-link {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .game-link:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- JSDOS: 这是游戏中心的登录页面 -->
    <div class="container" id="login-container">
        <h1>游戏中心</h1>
        <div class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button class="btn" id="login-btn">登录</button>
            <p class="error-message" id="error-message">用户名或密码错误，请重试！</p>
        </div>
    </div>

    <div class="container game-container" id="game-container">
        <h1>欢迎来到游戏中心</h1>
        <p>请选择您想玩的游戏：</p>
        <a href="game-menu.html" class="game-link">贪食蛇游戏</a>
        <!-- 添加管理中心入口，仅对管理员显示 -->
        <a href="admin.html" class="game-link" id="admin-link" style="display: none; background-color: #2196F3;">管理中心</a>
        <button class="btn logout-btn" id="logout-btn">退出登录</button>
    </div>

    <script>
        // 替换登录逻辑，使用API
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const gameContainer = document.getElementById('game-container');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // 后端API地址 - 替换为您部署的服务器地址
            const API_URL = 'http://localhost:3000/api';
            
            // 检查是否已登录（从sessionStorage读取）
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                showGameContainer();
            }
            
            // 添加测试服务器按钮
            const testServerBtn = document.createElement('button');
            testServerBtn.className = 'btn';
            testServerBtn.style.marginTop = '10px';
            testServerBtn.textContent = '测试服务器连接';
            document.querySelector('.login-form').appendChild(testServerBtn);
            
            testServerBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('http://localhost:3000/api/ping');
                    if (response.ok) {
                        alert('服务器连接正常！');
                    } else {
                        alert(`服务器连接异常: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    alert('无法连接到服务器，请确认服务器已启动: ' + error.message);
                }
            });
            
            // 修改登录按钮，添加详细日志
            loginBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                errorMessage.style.display = 'block';
                errorMessage.textContent = '正在尝试登录...';
                
                try {
                    console.log('发送登录请求:', { username, password });
                    
                    // 使用本地存储的方式临时解决
                    if (username === 'admin' && password === 'password') {
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', 'admin');
                        sessionStorage.setItem('userRole', 'admin');
                        sessionStorage.setItem('userId', 'admin');
                        window.location.reload();
                        return;
                    }
                    
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('登录响应状态:', response.status);
                    const result = await response.json();
                    console.log('登录响应数据:', result);
                    
                    if (result.success) {
                        errorMessage.textContent = '登录成功，正在跳转...';
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                        sessionStorage.setItem('userRole', result.user.role);
                        sessionStorage.setItem('userId', result.user.id);
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        errorMessage.textContent = '登录失败: ' + (result.message || '用户名或密码错误');
                        passwordInput.value = '';
                    }
                } catch (error) {
                    console.error('登录出错:', error);
                    errorMessage.textContent = '登录出错: ' + error.message;
                }
            });
            
            // 退出登录按钮点击事件
            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('userRole');
                sessionStorage.removeItem('userId');
                showLoginContainer();
            });
            
            // 显示游戏容器
            function showGameContainer() {
                loginContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                
                // 检查是否是管理员，显示或隐藏管理中心入口
                const userRole = sessionStorage.getItem('userRole');
                const adminLink = document.getElementById('admin-link');
                
                if (userRole === 'admin') {
                    adminLink.style.display = 'block';
                } else {
                    adminLink.style.display = 'none';
                }
            }
            
            // 显示登录容器
            function showLoginContainer() {
                loginContainer.style.display = 'block';
                gameContainer.style.display = 'none';
                usernameInput.value = '';
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
