<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>簡易遊戲中心</title>
    <style>
        /* JSDOS: 遊戲中心樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .battleship-icon {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%233f51b5" d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M9,13H7v-2h2V13z M13,13h-2v-2h2V13z M17,13h-2v-2h2V13z"/></svg>') no-repeat center;
        }
        
        .tictactoe-icon {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e53935" d="M3,3v18h18V3H3z M9,15H7v-2h2V15z M9,11H7V9h2V11z M9,7H7V5h2V7z M13,15h-2v-2h2V15z M13,11h-2V9h2V11z M13,7h-2V5h2V7z M17,15h-2v-2h2V15z M17,11h-2V9h2V11z M17,7h-2V5h2V7z"/></svg>') no-repeat center;
        }
        
        .fourinarow-icon {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%232196F3" d="M12,2C6.47,2,2,6.47,2,12s4.47,10,10,10s10-4.47,10-10S17.53,2,12,2z"/></svg>') no-repeat center;
        }
        
        .snake-icon {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234CAF50" d="M20,8h-5v2h3v2h-2v2h-2v-2h-2v2h-2v-2H8v2H6v-2H3v-2h3V8H3v2H1V8c0-1.1,0.9-2,2-2h5V4h2v2h2V4h2v2h2V4h2v2h2c1.1,0,2,0.9,2,2V8z"/></svg>') no-repeat center;
        }
        
        .game-title {
            font-size: 1.3rem;
            margin: 10px 0;
            color: #333;
        }
        
        .game-description {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>簡易遊戲中心</h1>
            <p>一個可以在瀏覽器中玩的經典遊戲集合，包括海戰棋、井字棋、四子連珠和貪吃蛇等遊戲</p>
        </header>
        
        <div class="games-grid">
            <a href="seabattle.html" class="game-card">
                <div class="game-icon battleship-icon"></div>
                <h3 class="game-title">海戰棋</h3>
                <p class="game-description">經典戰艦棋，在網格上搜索並擊沉對手的艦隊</p>
            </a>
            
            <a href="tictactoe.html" class="game-card">
                <div class="game-icon tictactoe-icon"></div>
                <h3 class="game-title">井字棋</h3>
                <p class="game-description">簡單的三連棋遊戲，先連成一線者獲勝</p>
            </a>
            
            <a href="fourinarow.html" class="game-card">
                <div class="game-icon fourinarow-icon"></div>
                <h3 class="game-title">四子連珠</h3>
                <p class="game-description">垂直或水平連接四個棋子以獲勝</p>
            </a>
                
            <a href="snake.html" class="game-card">
                <div class="game-icon snake-icon"></div>
                <h3 class="game-title">貪吃蛇</h3>
                <p class="game-description">控制小蛇吃食物不斷成長，看看你能得多少分</p>
            </a>
        </div>
        
        <footer>
            <p>© 2023 簡易遊戲中心 | 所有遊戲支持人機對戰和雙人對戰模式</p>
        </footer>
    </div>
</body>
</html>
