<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Idea Hub</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-base: #070b16;
        --bg-panel: rgba(15, 23, 42, 0.82);
        --accent: #38bdf8;
        --accent-strong: #22d3ee;
        --text: #e2e8f0;
        --text-soft: rgba(226, 232, 240, 0.72);
        font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(20px, 5vw, 48px);
        background:
          radial-gradient(circle at 12% 18%, rgba(56, 189, 248, 0.22), transparent 60%),
          radial-gradient(circle at 88% 12%, rgba(129, 140, 248, 0.16), transparent 62%),
          linear-gradient(140deg, #020617 0%, #0f172a 60%, #1e293b 100%);
        color: var(--text);
      }

      main {
        width: min(960px, 100%);
        background: var(--bg-panel);
        border-radius: 28px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        box-shadow: 0 28px 60px rgba(2, 6, 23, 0.45);
        padding: clamp(24px, 4vw, 42px);
        backdrop-filter: blur(16px);
        position: relative;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: clamp(24px, 5vw, 40px);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 2.75rem);
        font-weight: 700;
        letter-spacing: 0.01em;
      }

      .lead {
        margin: 0 auto;
        max-width: 580px;
        font-size: clamp(1rem, 2.6vw, 1.08rem);
        color: var(--text-soft);
        line-height: 1.6;
      }

      .idea-grid {
        display: grid;
        gap: clamp(16px, 3vw, 24px);
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .idea-card {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: clamp(20px, 3vw, 26px);
        border-radius: 22px;
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.26);
        text-decoration: none;
        color: inherit;
        transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
      }

      .idea-card:hover,
      .idea-card:focus-visible {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.52);
        box-shadow: 0 18px 32px rgba(8, 47, 73, 0.4);
        outline: none;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .idea-icon {
        flex-shrink: 0;
        width: 42px;
        height: 42px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        font-size: 1.4rem;
        background: rgba(56, 189, 248, 0.16);
        border: 1px solid rgba(56, 189, 248, 0.35);
      }

      .idea-card h2 {
        margin: 0;
        font-size: 1.18rem;
        font-weight: 600;
      }

      .idea-card p {
        margin: 0;
        color: var(--text-soft);
        line-height: 1.5;
        font-size: 0.98rem;
      }

      .meta {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        font-size: 0.78rem;
        color: rgba(148, 163, 184, 0.8);
      }

      .meta span {
        color: var(--accent);
        font-weight: 600;
      }

      .meta li {
        display: flex;
        gap: 6px;
        align-items: center;
        background: rgba(15, 23, 42, 0.72);
        border-radius: 999px;
        padding: 6px 12px;
        border: 1px solid rgba(148, 163, 184, 0.24);
      }

      .cta-note {
        margin-top: clamp(24px, 4vw, 32px);
        padding: clamp(18px, 3vw, 24px);
        border-radius: 18px;
        border: 1px dashed rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.6);
        font-size: 0.92rem;
        color: var(--text-soft);
        line-height: 1.6;
      }

      .cta-note strong {
        color: var(--text);
        display: block;
        margin-bottom: 6px;
      }

      .top-bar {
        position: absolute;
        top: clamp(16px, 3vw, 24px);
        right: clamp(16px, 3vw, 24px);
        display: flex;
        justify-content: flex-end;
      }

      .lang-toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.7);
        color: var(--text);
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: border-color 0.18s ease, background 0.18s ease, color 0.18s ease;
      }

      .lang-toggle:hover,
      .lang-toggle:focus-visible {
        border-color: rgba(56, 189, 248, 0.6);
        color: var(--accent-strong);
        outline: none;
      }

      .lang-toggle span {
        opacity: 0.6;
        transition: opacity 0.18s ease;
      }

      .lang-toggle span[data-active="true"] {
        opacity: 1;
      }

      @media (max-width: 600px) {
        .idea-card {
          padding: 18px;
        }

        .top-bar {
          position: static;
          justify-content: center;
          margin-bottom: 18px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-bar">
        <button type="button" class="lang-toggle" data-lang-toggle aria-label="Switch language">
          <span data-lang-code="en" data-active="true">EN</span> / <span data-lang-code="zh-HK">ÁπÅ</span>
        </button>
      </div>
      <header>
        <h1 data-i18n="heroTitle"></h1>
        <p class="lead" data-i18n="heroLead"></p>
      </header>

      <section class="idea-grid" aria-label="Available ideas" data-card-grid></section>

      <aside class="cta-note">
        <strong data-i18n="addNoteTitle"></strong>
        <p data-i18n="addNoteBody"></p>
      </aside>
    </main>

    <noscript>
      <style>
        [data-card-grid]::before {
          content: "Please enable JavaScript to see the Idea Hub cards.";
          display: block;
          padding: 24px;
          border-radius: 18px;
          background: rgba(15, 23, 42, 0.72);
          border: 1px solid rgba(148, 163, 184, 0.26);
        }
      </style>
    </noscript>

          },
        },
        'zh-HK': {

          heroLead:
            'Â∞áÈùàÊÑüËàáÂØ¶È©óÊî∂ÈõÜÂú®ÈÄôË£°„ÄÇÊØèÊ¨°ÊúâÊñ∞‰∏ªÊÑèÂ∞±Âä†ÂÖ•‰∏ÄÂºµÂç°ÁâáÔºåÈÄ£ÁµêÂà∞ÂèØ‰ª•ÊåÅÁ∫åÂª∂‰º∏ÁöÑË©≥Á¥∞È†ÅÈù¢ÔºåÊñπ‰æøÊó•ÂæåÂÜçÊì¥Â±ï„ÄÇ',
          addNoteTitle: 'Êñ∞Â¢ûÈªûÂ≠êÔºö',
          addNoteBody:
            'Âú®‰∏ãÊñπËÖ≥Êú¨Ë§áË£Ω‰∏ÄÂÄãÂç°ÁâáË®≠ÂÆöÔºåÊõ¥Êñ∞ÊñáÂ≠óËàáÈÄ£ÁµêÂà∞Êñ∞È†ÅÈù¢„ÄÇÁâàÈù¢ÊúÉËá™ÂãïÂª∂‰º∏ÔºåÊñπ‰æø‰Ω†‰∏çÊñ∑Âä†ÂÖ•Êõ¥Â§öÂØ¶È©ó„ÄÇ',
          toggleAria: 'ÂàáÊèõËá≥Ëã±Êñá',
          cards: {
            aiStars: {
              title: 'ÊØèÈÄ± LLM Ëàá AI GitHub ÊòüÊ®ôÊéíË°åÊ¶ú',
              description:
                'ÊØèÈÄ±Á≤æÈÅ∏ÊúÄÁÅ´ÁÜ±ÁöÑ LLM Ëàá AI ÈñãÊ∫êÈ†ÖÁõÆ„ÄÇÊ∏ÖÂñÆÊúÉËá™ÂãïÊõ¥Êñ∞ GitHub ÊúÄÊñ∞Ë≥áÊñôÔºåÂä©‰Ω†Âç≥ÊôÇËøΩËπ§ÁÜ±ÈñÄÂÑ≤Â≠òÂ∫´ÔºåË∂ÅÁÜ±ÂèÉËàá„ÄÇ',
              meta: [
                { label: 'ÁÑ¶ÈªûÔºö', value: 'LLM„ÄÅÊô∫ËÉΩ‰ª£ÁêÜ„ÄÅÂü∫Á§éË®≠ÊñΩ' },
                { label: 'Êõ¥Êñ∞È†ªÁéáÔºö', value: 'Ëá™ÂãïÊªæÂãï 7 Êó•Âø´ÁÖß' },
              ],
            },
          },
        },
      };

      const cards = [
        {
          id: 'aiStars',
          href: 'top-ai-llm-stars.html',
          icon: 'üåü',
        },
      ];

      const langToggle = document.querySelector('[data-lang-toggle]');
      const cardGrid = document.querySelector('[data-card-grid]');

      function getStoredLocale() {
        const stored = localStorage.getItem(LOCALE_STORAGE_KEY);
        return SUPPORTED_LOCALES.includes(stored) ? stored : DEFAULT_LOCALE;
      }

      function persistLocale(locale) {
        localStorage.setItem(LOCALE_STORAGE_KEY, locale);
      }

      function applyLocaleToDocument(locale) {
        document.documentElement.lang = locale === 'zh-HK' ? 'zh-Hant-HK' : 'en';
      }

      function updateToggleVisual(locale) {
        if (!langToggle) return;
        langToggle.setAttribute('aria-label', translations[locale].toggleAria);
        langToggle.querySelectorAll('span').forEach((span) => {
          const spanLocale = span.dataset.langCode;
          span.dataset.active = spanLocale === locale;
        });
      }

      function renderCards(locale) {
        if (!cardGrid) return;
        cardGrid.innerHTML = '';
        cards.forEach((card) => {
          const copy = translations[locale].cards[card.id];
          if (!copy) return;

          const link = document.createElement('a');
          link.className = 'idea-card';
          link.href = card.href;

          const header = document.createElement('div');
          header.className = 'card-header';

          const icon = document.createElement('span');
          icon.className = 'idea-icon';
          icon.setAttribute('aria-hidden', 'true');
          icon.textContent = card.icon;

          const title = document.createElement('h2');
          title.textContent = copy.title;

          header.append(icon, title);

          const description = document.createElement('p');
          description.textContent = copy.description;

          const metaList = document.createElement('ul');
          metaList.className = 'meta';
          copy.meta.forEach((metaItem) => {
            const li = document.createElement('li');
            const label = document.createElement('span');
            label.textContent = metaItem.label;
            li.append(label, document.createTextNode(metaItem.value));
            metaList.appendChild(li);
          });

          link.append(header, description, metaList);
          cardGrid.appendChild(link);
        });
      }

      function renderStaticCopy(locale) {
        const heroTitle = document.querySelector('[data-i18n="heroTitle"]');
        const heroLead = document.querySelector('[data-i18n="heroLead"]');
        const addNoteTitle = document.querySelector('[data-i18n="addNoteTitle"]');
        const addNoteBody = document.querySelector('[data-i18n="addNoteBody"]');

        document.title = translations[locale].pageTitle;
        if (heroTitle) heroTitle.textContent = translations[locale].heroTitle;
        if (heroLead) heroLead.textContent = translations[locale].heroLead;
        if (addNoteTitle) addNoteTitle.textContent = translations[locale].addNoteTitle;
        if (addNoteBody) addNoteBody.textContent = translations[locale].addNoteBody;
      }

      function setLocale(locale) {
        const normalized = SUPPORTED_LOCALES.includes(locale) ? locale : DEFAULT_LOCALE;
        persistLocale(normalized);
        applyLocaleToDocument(normalized);
        updateToggleVisual(normalized);
        renderStaticCopy(normalized);
        renderCards(normalized);
      }

      const initialLocale = getStoredLocale();
      setLocale(initialLocale);

      langToggle?.addEventListener('click', () => {
        const nextLocale = localStorage.getItem(LOCALE_STORAGE_KEY) === 'en' ? 'zh-HK' : 'en';
        setLocale(nextLocale);
      });
    </script>
  </body>
</html>
