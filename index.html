<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hong Kong Clock</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.25), transparent 55%),
                  radial-gradient(circle at 80% 10%, rgba(14, 165, 233, 0.2), transparent 60%),
                  linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
    }
    .clock-container {
      width: min(480px, 100%);
      border-radius: 24px;
      background: rgba(17, 24, 39, 0.72);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
      padding: clamp(24px, 5vw, 40px);
      text-align: center;
      backdrop-filter: blur(18px);
    }
    .title {
      margin: 0;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(226, 232, 240, 0.85);
    }
    .clock {
      margin: clamp(18px, 4vw, 28px) 0 0;
      font-size: clamp(3.4rem, 10vw, 5.6rem);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.06em;
    }
    .date {
      margin: clamp(12px, 3vw, 20px) 0 0;
      font-size: clamp(1.1rem, 3.2vw, 1.5rem);
      font-weight: 400;
      color: rgba(226, 232, 240, 0.85);
    }
    .timezone {
      margin: clamp(18px, 4vw, 26px) 0 0;
      font-size: 0.95rem;
      color: rgba(148, 163, 184, 0.9);
    }
    .note {
      margin: 12px 0 0;
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.75);
    }
  </style>
</head>
<body>
  <main class="clock-container">
    <p class="title">Hong Kong Time</p>
    <div id="clock" class="clock" aria-live="polite">--:--:--</div>
    <p id="date" class="date">Loadingâ€¦</p>
    <p class="timezone">Time zone: Hong Kong (UTC+8)</p>
    <p class="note">Updated every second directly in your browser.</p>
  </main>
  <script>
    (function(){
      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date");
      const timeFormatter = new Intl.DateTimeFormat("en-HK", {
        timeZone: "Asia/Hong_Kong",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
      const dateFormatter = new Intl.DateTimeFormat("en-HK", {
        timeZone: "Asia/Hong_Kong",
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });

      function updateClock(){
        const now = new Date();
        clockEl.textContent = timeFormatter.format(now);
        dateEl.textContent = dateFormatter.format(now);
      }

      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
</body>
</html>
