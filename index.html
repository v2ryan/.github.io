<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简易游戏中心</title>
    <style>
        /* JSDOS: 游戏中心样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .game-section {
            margin-top: 40px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 15px;
        }
        
        .seabattle-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%232196F3" d="M448,256c0,105.9-86.1,192-192,192S64,361.9,64,256S150.1,64,256,64S448,150.1,448,256z"/><path fill="%230D47A1" d="M352,256c0,52.9-43.1,96-96,96s-96-43.1-96-96s43.1-96,96-96S352,203.1,352,256z"/><rect fill="%23BBDEFB" x="192" y="176" width="128" height="32" rx="16"/><rect fill="%23BBDEFB" x="160" y="224" width="192" height="32" rx="16"/><rect fill="%23BBDEFB" x="192" y="272" width="128" height="32" rx="16"/><path fill="%23FFFFFF" d="M144,192c8.8,0,16-7.2,16-16s-7.2-16-16-16s-16,7.2-16,16S135.2,192,144,192z"/><path fill="%23FFFFFF" d="M368,192c8.8,0,16-7.2,16-16s-7.2-16-16-16s-16,7.2-16,16S359.2,192,368,192z"/></svg>');
        }
        
        .tictactoe-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect fill="%234CAF50" x="64" y="64" width="384" height="384" rx="32"/><rect fill="%23FFFFFF" x="96" y="96" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="208" y="96" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="320" y="96" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="96" y="208" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="208" y="208" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="320" y="208" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="96" y="320" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="208" y="320" width="96" height="96" rx="8"/><rect fill="%23FFFFFF" x="320" y="320" width="96" height="96" rx="8"/><path fill="%23F44336" d="M128,128l32,32m-32,0l32-32"/><circle fill="%232196F3" cx="256" cy="128" r="24"/><path fill="%23F44336" d="M320,160l32,32m-32,0l32-32"/><path fill="%23F44336" d="M128,256l32,32m-32,0l32-32"/><circle fill="%232196F3" cx="256" cy="256" r="24"/><circle fill="%232196F3" cx="368" cy="256" r="24"/><circle fill="%232196F3" cx="128" cy="368" r="24"/><path fill="%23F44336" d="M256,336l32,32m-32,0l32-32"/><circle fill="%232196F3" cx="368" cy="368" r="24"/></svg>');
        }
        
        .fourinarow-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect fill="%232196F3" x="64" y="64" width="384" height="384" rx="16"/><circle fill="%23FFFFFF" cx="112" cy="112" r="24"/><circle fill="%23FFFFFF" cx="176" cy="112" r="24"/><circle fill="%23FFFFFF" cx="240" cy="112" r="24"/><circle fill="%23FFFFFF" cx="304" cy="112" r="24"/><circle fill="%23FFFFFF" cx="368" cy="112" r="24"/><circle fill="%23FFFFFF" cx="112" cy="176" r="24"/><circle fill="%23FFFFFF" cx="176" cy="176" r="24"/><circle fill="%23FFFFFF" cx="240" cy="176" r="24"/><circle fill="%23FFFFFF" cx="304" cy="176" r="24"/><circle fill="%23FFFFFF" cx="368" cy="176" r="24"/><circle fill="%23FFFFFF" cx="112" cy="240" r="24"/><circle fill="%23FFFFFF" cx="176" cy="240" r="24"/><circle fill="%23E53935" cx="240" cy="240" r="24"/><circle fill="%23FFFFFF" cx="304" cy="240" r="24"/><circle fill="%23FFFFFF" cx="368" cy="240" r="24"/><circle fill="%23FFFFFF" cx="112" cy="304" r="24"/><circle fill="%23E53935" cx="176" cy="304" r="24"/><circle fill="%23FFEB3B" cx="240" cy="304" r="24"/><circle fill="%23FFFFFF" cx="304" cy="304" r="24"/><circle fill="%23FFFFFF" cx="368" cy="304" r="24"/><circle fill="%23FFFFFF" cx="112" cy="368" r="24"/><circle fill="%23E53935" cx="176" cy="368" r="24"/><circle fill="%23FFEB3B" cx="240" cy="368" r="24"/><circle fill="%23E53935" cx="304" cy="368" r="24"/><circle fill="%23FFFFFF" cx="368" cy="368" r="24"/></svg>');
        }
        
        .snake-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect fill="%23C8E6C9" x="64" y="64" width="384" height="384" rx="16"/><rect fill="%234CAF50" x="112" y="240" width="32" height="32"/><rect fill="%234CAF50" x="144" y="240" width="32" height="32"/><rect fill="%234CAF50" x="176" y="240" width="32" height="32"/><rect fill="%234CAF50" x="208" y="240" width="32" height="32"/><rect fill="%234CAF50" x="240" y="240" width="32" height="32"/><rect fill="%234CAF50" x="272" y="240" width="32" height="32"/><rect fill="%234CAF50" x="304" y="208" width="32" height="32"/><rect fill="%232E7D32" x="336" y="208" width="32" height="32"/><rect fill="%23F44336" x="208" y="144" width="32" height="32"/></svg>');
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-description {
            font-size: 0.9rem;
            color: #666;
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- JSDOS: 简易游戏中心 -->
    <div class="container">
        <h1>简易游戏中心</h1>
        
        <p>选择下面的游戏开始您的游戏之旅！</p>
        
        <div class="game-section">
            <div class="games-grid">
                <a href="seabattle.html" class="game-card">
                    <div class="game-icon seabattle-icon"></div>
                    <h3 class="game-title">海战棋</h3>
                    <p class="game-description">经典的海上战略游戏，击沉敌方所有舰船获胜</p>
                </a>
                
                <a href="tictactoe.html" class="game-card">
                    <div class="game-icon tictactoe-icon"></div>
                    <h3 class="game-title">井字棋</h3>
                    <p class="game-description">简单而有趣的三连棋，看谁能先连成一线</p>
                </a>
                
                <a href="fourinarow.html" class="game-card">
                    <div class="game-icon fourinarow-icon"></div>
                    <h3 class="game-title">四子连珠</h3>
                    <p class="game-description">经典的连珠游戏，谁能先连接四个棋子谁获胜</p>
                </a>
                
                <a href="snake.html" class="game-card">
                    <div class="game-icon snake-icon"></div>
                    <h3 class="game-title">贪吃蛇</h3>
                    <p class="game-description">控制小蛇吃食物不断成长，看看你能得多少分</p>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2023 简易游戏中心 | 所有游戏支持人机对战和双人对战模式</p>
        </footer>
    </div>
</body>
</html>
