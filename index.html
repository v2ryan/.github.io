<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>簡易遊戲中心</title>
    <style>
        /* JSDOS: 遊戲中心樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: #555;
        }
        
        .game-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .game-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .tictactoe-icon::after {
            content: "O X";
        }
        
        .fourinarow-icon::after {
            content: "● ●";
        }
        
        .snake-icon::after {
            content: "S";
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>簡易遊戲中心</h1>
            <p>一個可以在瀏覽器中玩的經典遊戲集合，包括井字棋、四子連珠和貪吃蛇等遊戲</p>
        </header>
        
        <div class="games-grid">
            <a href="tictactoe.html" class="game-card">
                <div class="game-icon tictactoe-icon"></div>
                <h3 class="game-title">井字棋</h3>
                <p class="game-description">簡單的三連棋遊戲，先連成一線者獲勝</p>
            </a>
            
            <a href="fourinarow.html" class="game-card">
                <div class="game-icon fourinarow-icon"></div>
                <h3 class="game-title">四子連珠</h3>
                <p class="game-description">垂直或水平連接四個棋子以獲勝</p>
            </a>
                
            <a href="snake.html" class="game-card">
                <div class="game-icon snake-icon"></div>
                <h3 class="game-title">貪吃蛇</h3>
                <p class="game-description">控制小蛇吃食物不斷成長，看看你能得多少分</p>
            </a>
        </div>
        
        <footer>
            <p>© 2023 簡易遊戲中心 | 所有遊戲支持人機對戰和雙人對戰模式</p>
        </footer>
    </div>
</body>
</html>
