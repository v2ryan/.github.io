<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="ui-layer">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">分數</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分</span>
                    <span class="value" id="high-score">0</span>
                </div>
            </div>
        </div>

        <canvas id="game-canvas" width="600" height="600"></canvas>

        <div class="overlay" id="start-screen">
            <h1 class="title">貪吃蛇</h1>
            <p class="subtitle">使用方向鍵或 WASD 移動</p>
            <button class="btn-primary" id="start-btn">開始遊戲</button>

            <div class="leaderboard-container">
                <h3>排行榜</h3>
                <ul id="leaderboard-list">
                    <!-- Leaderboard items will be injected here -->
                </ul>
            </div>
        </div>

        <div class="overlay hidden" id="game-over-screen">
            <h1 class="title">遊戲結束</h1>
            <p class="subtitle">最終分數: <span id="final-score">0</span></p>
            <div id="new-high-score-section" class="hidden">
                <p class="new-record-text">新紀錄！</p>
                <input type="text" id="player-name" placeholder="輸入名字" maxlength="10">
                <button class="btn-secondary" id="save-score-btn">儲存分數</button>
            </div>
            <button class="btn-primary" id="restart-btn">再玩一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
