<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>貪吃蛇遊戲</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <!-- JSDOS: 這是一個經典的貪吃蛇遊戲 -->
    <div class="game-container">
        <h1>貪吃蛇</h1>
        
        <!-- 遊戲模式選擇界面 -->
        <div class="mode-selection" id="mode-selection">
            <h2>選擇遊戲模式</h2>
            <button class="mode-btn" id="easy-btn">簡單模式</button>
            <button class="mode-btn" id="normal-btn">普通模式</button>
            <button class="mode-btn" id="hard-btn">困難模式</button>
        </div>
        
        <!-- 遊戲界面 -->
        <div id="game-board-container" style="display: none;">
            <div class="game-info">
                <p>分數: <span id="score">0</span></p>
                <p>最高分: <span id="high-score">0</span></p>
                <p>難度: <span id="difficulty">簡單</span></p>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <div class="controls">
                <button id="pause-btn">暫停</button>
                <button id="reset-btn">重新開始</button>
                <button id="return-menu-btn">返回選單</button>
            </div>
            
            <!-- 移動設備控制按鈕 -->
            <div class="mobile-controls" id="mobile-controls">
                <button id="up-btn">上</button>
                <div class="horizontal-controls">
                    <button id="left-btn">左</button>
                    <button id="right-btn">右</button>
                </div>
                <button id="down-btn">下</button>
            </div>
        </div>
        
        <a href="index.html" class="back-link">返回主頁</a>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>遊戲結束</h2>
            <p>最終得分: <span id="final-score">0</span></p>
            <button id="play-again-btn">再玩一次</button>
            <button id="menu-btn">返回選單</button>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
