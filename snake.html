<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪食蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #game-canvas {
            display: block;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
        .home-link {
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 300px;
            gap: 10px;
        }
        .horizontal-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 60px;
        }
        .direction-btn {
            width: 70px;
            height: 70px;
            margin: 0;
            font-size: 28px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .direction-btn:hover {
            background-color: #45a049;
        }
        #up-btn, #down-btn {
            margin: 0 auto;
        }
        /* 防止双击缩放 */
        * {
            touch-action: manipulation;
        }
    </style>
    <script>
        // 添加防止双击缩放的脚本
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <!-- JSDOS: 这是一个贪食蛇游戏页面 -->
    <h1>贪食蛇游戏</h1>
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <div class="score">分数: <span id="score">0</span></div>

    <!-- 修改方向控制按钮布局 -->
    <div class="mobile-controls">
        <button class="direction-btn" id="up-btn">↑</button>
        <div class="horizontal-controls">
            <button class="direction-btn" id="left-btn">←</button>
            <button class="direction-btn" id="right-btn">→</button>
        </div>
        <button class="direction-btn" id="down-btn">↓</button>
    </div>

    <div class="controls">
        <button class="btn" id="start-btn">开始游戏</button>
        <button class="btn" id="restart-btn">重新开始</button>
        <button class="btn" id="stop-btn">停止游戏</button>
        <button class="btn" onclick="window.location.href='index.html'">返回主页</button>
    </div>

    <script>
        // JSDOS: 贪食蛇游戏的JavaScript代码
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            const stopBtn = document.getElementById('stop-btn');
            const scoreElement = document.getElementById('score');
            
            // 游戏变量
            const gridSize = 20;
            const gridWidth = canvas.width / gridSize;
            const gridHeight = canvas.height / gridSize;
            let snake = [];
            let food = {};
            let direction = '';
            let nextDirection = '';
            let gameInterval;
            let gameSpeed = 150; // 毫秒
            let score = 0;
            let gameRunning = false;
            
            // 初始化游戏
            function initGame() {
                // 随机生成蛇的初始位置（保持在画面中央区域）
                const centerX = Math.floor(gridWidth / 2);
                const centerY = Math.floor(gridHeight / 2);
                const offset = 3; // 中心区域范围
                
                // 在中央区域随机选择一个位置
                const randomX = centerX + Math.floor(Math.random() * (offset * 2 + 1)) - offset;
                const randomY = centerY + Math.floor(Math.random() * (offset * 2 + 1)) - offset;
                
                // 确保位置在有效范围内
                const startX = Math.max(2, Math.min(gridWidth - 3, randomX));
                const startY = Math.max(2, Math.min(gridHeight - 3, randomY));
                
                // 蛇的初始位置
                snake = [
                    {x: startX, y: startY}
                ];
                
                // 随机生成食物
                generateFood();
                
                // 随机初始方向
                const directions = ['up', 'down', 'left', 'right'];
                direction = directions[Math.floor(Math.random() * directions.length)];
                nextDirection = direction;
                
                // 分数重置
                score = 0;
                scoreElement.textContent = score;
                
                // 绘制初始状态
                draw();
            }
            
            // 随机生成食物
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 确保食物不会生成在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        generateFood();
                        break;
                    }
                }
            }
            
            // 绘制游戏
            function draw() {
                // 清空画布
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制食物
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                
                // 绘制蛇
                ctx.fillStyle = '#4CAF50';
                for (let segment of snake) {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
                
                // 绘制蛇头
                if (snake.length > 0) {
                    ctx.fillStyle = '#388E3C';
                    const head = snake[0];
                    ctx.fillRect(head.x * gridSize, head.y * gridSize, gridSize, gridSize);
                }
                
                // 绘制网格线
                ctx.strokeStyle = '#f0f0f0';
                ctx.lineWidth = 1;
                
                // 垂直线
                for (let x = 0; x <= canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // 水平线
                for (let y = 0; y <= canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
            
            // 游戏逻辑更新
            function update() {
                // 更新方向
                direction = nextDirection;
                
                // 根据方向移动蛇头
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch(direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // 检查边界碰撞 (死亡)
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    gameOver();
                    return;
                }
                
                // 检查自身碰撞
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                // 将新头部添加到蛇的前面
                snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    // 增加分数
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // 生成新食物
                    generateFood();
                    
                    // 提高游戏速度
                    if (gameSpeed > 50) {
                        gameSpeed -= 2;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(update, gameSpeed);
                    }
                } else {
                    // 如果没有吃到食物，移除尾部
                    snake.pop();
                }
                
                // 重新绘制游戏
                draw();
            }
            
            // 开始游戏
            function startGame() {
                if (!gameRunning) {
                    // 如果没有设置方向（可能是首次启动），使用initGame中设置的随机方向
                    if (!direction) {
                        const directions = ['up', 'down', 'left', 'right'];
                        direction = directions[Math.floor(Math.random() * directions.length)];
                        nextDirection = direction;
                    }
                    
                    gameRunning = true;
                    gameInterval = setInterval(update, gameSpeed);
                    startBtn.disabled = true;
                }
            }
            
            // 重新开始游戏
            function restartGame() {
                // 移除可能存在的事件监听器
                canvas.removeEventListener('click', restartAfterGameOver);
                
                // 清除当前游戏循环
                clearInterval(gameInterval);
                gameRunning = false;
                
                // 重置游戏速度
                gameSpeed = 150;
                
                // 确保方向键和触摸事件不会立即触发旧的方向
                nextDirection = '';
                direction = '';
                
                // 确保蛇被清空
                snake = [];
                
                // 重置分数
                score = 0;
                scoreElement.textContent = '0';
                
                // 重置游戏结束标记
                window.gameHasEnded = false;
                
                // 初始化游戏（会重新设置蛇的位置和随机方向）
                initGame();
                
                // 允许开始按钮可用
                startBtn.disabled = false;
            }
            
            // 游戏结束
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                
                // 保存分数
                saveScore(score);
                
                // 获取排行榜
                const scores = JSON.parse(localStorage.getItem('snakeScores') || '[]');
                
                // 显示游戏结束和排行榜信息
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束!', canvas.width / 2, 100);
                ctx.fillText('您的得分: ' + score, canvas.width / 2, 150);
                
                // 显示排行榜
                ctx.font = '20px Arial';
                ctx.fillText('排行榜 TOP 10', canvas.width / 2, 180);
                
                // 绘制排行榜表头
                ctx.font = '16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('排名', 50, 210);
                ctx.fillText('玩家', 150, 210);
                ctx.fillText('分数', 300, 210);
                
                // 绘制分割线
                ctx.beginPath();
                ctx.moveTo(40, 220);
                ctx.lineTo(360, 220);
                ctx.strokeStyle = 'white';
                ctx.stroke();
                
                // 绘制排行榜数据
                let y = 240;
                scores.slice(0, 10).forEach((scoreData, index) => {
                    // 高亮显示当前玩家的最新成绩
                    if (scoreData.username === localStorage.getItem('username') && 
                        scoreData.score === score && 
                        new Date(scoreData.date).getTime() > Date.now() - 5000) { // 5秒内的成绩视为当前成绩
                        ctx.fillStyle = '#4CAF50';
                    } else {
                        ctx.fillStyle = 'white';
                    }
                    
                    ctx.fillText(`${index + 1}`, 50, y);
                    ctx.fillText(`${scoreData.username}`, 150, y);
                    ctx.fillText(`${scoreData.score}`, 300, y);
                    
                    y += 25;
                });
                
                // 如果排行榜不足10条记录，显示提示信息
                if (scores.length === 0) {
                    ctx.fillStyle = '#ccc';
                    ctx.textAlign = 'center';
                    ctx.fillText('暂无记录', canvas.width / 2, 290);
                }
                
                // 添加重新开始按钮提示
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.font = '18px Arial';
                ctx.fillText('点击下方按钮开始新游戏', canvas.width / 2, 380);
                
                // 确保按钮状态正确
                startBtn.disabled = false;
                
                // 添加点击画布也可以重新开始游戏
                canvas.addEventListener('click', restartAfterGameOver, { once: true });
            }
            
            // 添加一个函数用于游戏结束后的重新开始
            function restartAfterGameOver() {
                restartGame();
            }
            
            // 修改保存分数的函数
            function saveScore(newScore) {
                // 获取当前登录的用户名
                const username = localStorage.getItem('username');
                if (!username) return; // 如果未登录，不保存分数
                
                // 获取所有分数记录
                let allScores = JSON.parse(localStorage.getItem('allSnakeScores') || '[]');
                
                // 添加新分数记录
                const newScoreRecord = {
                    id: Date.now().toString(), // 使用时间戳作为唯一ID
                    username: username,
                    score: newScore,
                    date: new Date().toISOString()
                };
                
                // 添加到所有分数记录中
                allScores.push(newScoreRecord);
                
                // 保存所有分数记录
                localStorage.setItem('allSnakeScores', JSON.stringify(allScores));
                
                // 更新排行榜（前10名）
                updateTopScores();
            }
            
            // 添加更新排行榜的函数
            function updateTopScores() {
                // 获取所有分数记录
                const allScores = JSON.parse(localStorage.getItem('allSnakeScores') || '[]');
                
                // 按分数降序排序
                allScores.sort((a, b) => b.score - a.score);
                
                // 只保留前10名
                const topScores = allScores.slice(0, 10);
                
                // 保存到snakeScores（供游戏结束时显示）
                localStorage.setItem('snakeScores', JSON.stringify(topScores));
            }
            
            // 添加移动设备方向控制按钮事件
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            
            upBtn.addEventListener('click', () => {
                // 如果游戏已结束，需要完全重启
                if (window.gameHasEnded) {
                    // 强制完全重置游戏状态
                    snake = [];
                    score = 0;
                    scoreElement.textContent = '0';
                    
                    // 重新启动游戏
                    restartGame();
                    
                    // 在重启完成后设置新方向并开始游戏
                    setTimeout(() => {
                        direction = 'up';
                        nextDirection = 'up';
                        window.gameHasEnded = false;
                        startGame();
                    }, 100);
                }
                else if (!gameRunning) {
                    direction = 'up';
                    nextDirection = 'up';
                    startGame();
                } else if (direction !== 'down') {
                    nextDirection = 'up';
                }
            });
            
            downBtn.addEventListener('click', () => {
                if (window.gameHasEnded) {
                    snake = [];
                    score = 0;
                    scoreElement.textContent = '0';
                    restartGame();
                    setTimeout(() => {
                        direction = 'down';
                        nextDirection = 'down';
                        window.gameHasEnded = false;
                        startGame();
                    }, 100);
                }
                else if (!gameRunning) {
                    direction = 'down';
                    nextDirection = 'down';
                    startGame();
                } else if (direction !== 'up') {
                    nextDirection = 'down';
                }
            });
            
            leftBtn.addEventListener('click', () => {
                if (window.gameHasEnded) {
                    snake = [];
                    score = 0;
                    scoreElement.textContent = '0';
                    restartGame();
                    setTimeout(() => {
                        direction = 'left';
                        nextDirection = 'left';
                        window.gameHasEnded = false;
                        startGame();
                    }, 100);
                }
                else if (!gameRunning) {
                    direction = 'left';
                    nextDirection = 'left';
                    startGame();
                } else if (direction !== 'right') {
                    nextDirection = 'left';
                }
            });
            
            rightBtn.addEventListener('click', () => {
                if (window.gameHasEnded) {
                    snake = [];
                    score = 0;
                    scoreElement.textContent = '0';
                    restartGame();
                    setTimeout(() => {
                        direction = 'right';
                        nextDirection = 'right';
                        window.gameHasEnded = false;
                        startGame();
                    }, 100);
                }
                else if (!gameRunning) {
                    direction = 'right';
                    nextDirection = 'right';
                    startGame();
                } else if (direction !== 'left') {
                    nextDirection = 'right';
                }
            });
            
            // 添加触摸滑动控制
            let touchStartX = 0;
            let touchStartY = 0;
            
            canvas.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, false);
            
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
            }, false);
            
            canvas.addEventListener('touchend', (e) => {
                if (!gameRunning) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // 确定主要的滑动方向
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // 水平滑动
                    if (deltaX > 0 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (deltaX < 0 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                } else {
                    // 垂直滑动
                    if (deltaY > 0 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (deltaY < 0 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
                
                e.preventDefault();
            }, false);
            
            // 添加键盘控制
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // 停止游戏函数
            function stopGame() {
                if (gameRunning) {
                    clearInterval(gameInterval);
                    gameRunning = false;
                    startBtn.disabled = false;
                    
                    // 显示暂停提示
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.font = '30px Arial';
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2);
                }
            }
            
            // 按钮事件
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', restartGame);
            stopBtn.addEventListener('click', stopGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
